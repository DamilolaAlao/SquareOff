<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Square Off!</title>
    <link href='https://fonts.googleapis.com/css?family=Bowlby+One+SC' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>

<div id="main-menu">
    <img id="logo" src="assets/images/logo.png" alt="Square Off logo"/>
    <input type="text" name="nick" id="nick" placeholder="Nickname?"/>

    <div class="color-picker">
        <div data-color="#D70060" class="pink"></div>
        <div data-color="#E5282E" class="red"></div>
        <div data-color="#F18D05" class="orange"></div>
        <div data-color="#61AE24" class="green"></div>
        <div data-color="#00A1CB" class="teal"></div>
        <div data-color="#16E1E1" class="blue"></div>
    </div>

    <br/><br/>
    <button disabled name="button" id="enter_queue_button">PLAY</button>
    <!--<button disabled name="button" id="invite_friend_button">VS FRIEND</button>-->
</div>

<div id="waiting">
    <div class="loading-spinner"></div>
    <p>Searching...</p>
</div>

<div id="about">

About Square Off
================

Hi!  We're Michael and Jared, aka [Scripta](http://scripta.co).  [Square
Off](http://sqoff.com) is our submission to the [Ludum Dare
35](http://ludumdare.com/compo/) game jam.  We built it over 72 hours of
madness, from April 15-18 2016.


</div>

</html>
